<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senior Citizen Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Senior Citizen Filter</h1>
        <div class="input-section">
            <input type="file" id="fileInput" accept=".csv">
            <div>
                <input type="text" id="nameInput" placeholder="Name">
                <input type="number" id="ageInput" placeholder="Age">
                <button id="addButton">Add</button>
            </div>
        </div>
        <div class="button-section">
            <button id="filterButton">Filter Senior Citizens</button>
            <button id="displayAllButton">Display All</button>
        </div>
        <div id="output">
            <h2>Results:</h2>
            <ul id="resultList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
